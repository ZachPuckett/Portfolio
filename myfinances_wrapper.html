<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded PDF Frame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="content-wrapper">
    <h1>MyFinancesUW Project</h1>
    <p>This is our final prototype PDF, embedded below inside a scrollable letter-sized frame.</p>

    <div class="pdf-frame-container">
      <iframe 
        class="pdf-frame"
        src="projects/myfinancesuw.pdf#toolbar=0&navpanes=0&scrollbar=1"
        type="application/pdf">
        <p>
          This browser does not support PDFs.
          <a href="projects/myfinancesuw.pdf">Download the PDF instead</a>.
        </p>
      </iframe>
    </div>

    <p>Below you'll find additional documentation and a demo of the interactive prototype.</p>
  </div>
</body>
</html>
