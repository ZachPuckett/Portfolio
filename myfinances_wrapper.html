<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Viewer</title>
  <style>
    .pdf-container {
      width: 100%;
      height: 100vh; /* Full screen height */
      overflow: auto;
      border: 1px solid #ccc;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe 
      src="projects/myfinancesuw.pdf#toolbar=0&navpanes=0&scrollbar=1" 
      type="application/pdf" 
      width="100%" 
      height="100%">
      This browser does not support PDFs. Please download the PDF to view it: 
      <a href="projects/myfinancesuw.pdf">Download PDF</a>.
  </iframe>
  </div>
</body>
</html>
